<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>{{ title }}</title>

		<meta name="author" content="Kazuya Takei">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/{{ theme_revealjs_version }}/css/reveal.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/{{ theme_revealjs_version }}/css/theme/black.min.css" />
	</head>

	<body>
        <div class="reveal">
            <div class="slides">
                {{ body }}
            </div>
        </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/{{ theme_revealjs_version }}/lib/js/head.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/{{ theme_revealjs_version }}/js/reveal.min.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				]
			});
		</script>
	</body>
</html>
