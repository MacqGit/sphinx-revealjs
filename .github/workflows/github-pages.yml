name: Deploy GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Make demo page
        run: |
          python -m pip install --upgrade pip
          pip install .
          make -C demo revealjs
          touch demo/_build/revealjs/.nojekyll
