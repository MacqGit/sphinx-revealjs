sudo: false

language: python

matrix:
  include:
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7-dev'
      env: TOXENV=py37
    - python: '3.6'
      env: TOXENV=codestyle
    - python: '3.6'
      env: TOXENV=flakes
    - python: '3.6'
      env: TOXENV=pypi

install:
  - pip install tox

script:
  - tox

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: demo/_build/revealjs/
  on:
    branch: master
    condition: $TOXENV = "py36"
